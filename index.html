<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Contact form</title>
    </head>
    <body>
        <main>
          <form action="/users" method="post">
            <header>Contact Us</header>
            <section id="name">
                <div>
                    <div>
                        <label for="first_name">First Name<span class="star">*</span></label>
                        <input type="text">
                        <span class="errorText">First name is a required field</span>
                    </div>
                    <div>
                      <label for="last_name">Last Name<span class="star">*</span></label>
                      <input type="text">
                      <span class="errorText">Second name is a required field</span>
                    </div>
                </div>
            </section>
        <section id="email">
            <div>
                <label for="email">Email Address<span class="star">*</span></label>
                <input type="text">
                <span class="errorText">Please enter your Email</span>
            </div>
        </section>
        <section id="query">
            <div class="box">
             <label>Query Type<span class="star">*</span></label>  
               <div class="radio-box">
                 <div class="choice">
                  <input type="radio" name="select" id="option-1" value="General Enquiry">
                  <label for="option-1">General Enquiry</label>
                </div>
                <div class="choice">
                 <input type="radio" name="select" id="option-2" value="Support Enquiry">
                 <label for="option-2">Support Request</label>
                </div>
            </div>
            <span class="errorText">Select enquiry type</span>
            </div>
        </section>
        <section id="message">
            <div>
                <label for="textarea">Message<span class="star">*</span></label>
                <textarea id="text" name="textarea" rows="3" cols="50"></textarea>
                <span class="errorText">Message cannot be empty</span>
            </div>
        </section>
        <section id="checkbox">
            <div>
                <input type="checkbox" name="checkbox" id="id">
                <label for="id">I consent to being contacted by the team<span class="star">*</span></label>
            </div>
         </section>
         <section id="submit"></section>
         <div class="Button">
             <button type="submit" class="submit">submit</button>
             <span class="errorText">Please complete the required fields before submitting</span>
         </div>
         </main>
        </body>
        </html>
